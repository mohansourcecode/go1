name: peforming rust project checkout 

on: [push]

jobs:
  rust-project:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository 
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
      